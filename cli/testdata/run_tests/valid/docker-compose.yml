      options:
        max-size: 10m
        max-file: "10"
  mev-boost:
    image: flashbots/mev-boost:latest
    networks:
    - sedge
    container_name: mev-boost
    restart: on-failure
    entrypoint:
    - /app/mev-boost
    - -addr
    - 0.0.0.0:18550
    - -${NETWORK}
    - -relay-check
    - -relays
    - ${RELAY_URLS}
  consensus:
    stop_grace_period: 30s
    container_name: consensus-client
    restart: unless-stopped
    image: ${CC_IMAGE_VERSION}
    depends_on:
      mev-boost:
        condition: service_started
    networks:
    - sedge
    volumes:
    - ${CC_DATA_DIR}:/var/lib/lighthouse
    - ${CC_JWT_SECRET_PATH}:/tmp/jwt/jwtsecret
    ports:
    - 9000:9000/tcp
    - 9000:9000/udp
    - 5054:5054/tcp
    expose:
    - 4000
    command:
    - lighthouse
    - bn
    - --disable-upnp
    - --datadir=/var/lib/lighthouse
    - --port=9000
    - --http
    - --http-address=0.0.0.0
    - --http-port=4000
    - --network=${NETWORK}
    - --execution-endpoints=${EC_AUTH_URL}
    - --execution-jwt=/tmp/jwt/jwtsecret
    - --eth1
    - --debug-level=${CC_LOG_LEVEL}
    - --validator-monitor-auto
    - --subscribe-all-subnets
    - --import-all-attestations
    - --metrics
    - --metrics-port=5054
    - --metrics-address=0.0.0.0
    - --checkpoint-sync-url=${CHECKPOINT_SYNC_URL}
    - --builder=http://mev-boost:18550
    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: "10"
  validator-blocker:
    image: busybox
    networks:
    - sedge
    command: |-
      sh -c "
        echo 'Waiting 420 seconds of grace period before starting the validator';
        sleep 420;
        echo 'Done';
        while true; do
          response=$$(curl -s -o /dev/null -w \"%{http_code}\" ${CC_API_URL}/eth/v1/node/health)
          if [ $$response -eq 200 ]; then
            echo 'Endpoint is up!'
            break
          else
            echo 'Endpoint is down, waiting 30 seconds before checking again...'
            sleep 30
          fi
        done
      "
  validator:
    container_name: validator-client
    image: ${VL_IMAGE_VERSION}
    restart: unless-stopped
    depends_on:
      validator-blocker:
        condition: service_completed_successfully
      consensus:
        condition: service_healthy
    networks:
    - sedge
    ports:
    - 5056:5056
    volumes:
    - ${VL_DATA_DIR}:/data
    command:
    - lighthouse
    - vc
    - --network=${NETWORK}
    - --beacon-nodes=${CC_API_URL}
    - --graffiti=${GRAFFITI}
    - --debug-level=${VL_LOG_LEVEL}
    - --validators-dir=/data/validators
    - --metrics
    - --metrics-port=5056
    - --metrics-address=0.0.0.0
    - --builder-proposals
    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: "10"
networks:
  sedge:
    name: sedge_network
